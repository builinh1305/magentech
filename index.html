<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <div class="container header-top">
            <div class="header-top-left">
                <div class="header-text">
                    Hello Guest! Welcome to our online store
                </div>
            </div>

            <div class="header-top-right">
                <ul class="header-list">
                    <li><a href="">(+888) 9434 666 888</a></li>
                    <li><a href="">FAQs</a></li>
                    <li><a href="">Tracking Orders</a></li>
                    <li><a href="">English</a></li>
                </ul>               
            </div>
        </div>
    </header>

    <div class="container">
        <div class="header-middle">
            <div class="header-logo">
                <img src="img/logo.svg">
            </div>
            <div class="header-search">
                <div class="header-search-categories">
                    <select name="" id="">
                        <option value="">All categories</option>
                        <option value="">Iphone</option>
                        <option value="">SamSung</option>
                        <option value="">Oppo</option>
                    </select>
                </div>
                <div class="header-search-button">
                    <input type="text" placeholder="Search products" class="search-products">
                    <button type="button" class="search-btn">Search</button>
                </div>
            </div>
            <div class="header-icon">
                <div class="user-icon"><i class='bx bx-user'></i></div>
                <div class="user-icon"><i class='bx bx-heart'></i></div>
                <div class="user-icon"><i class='bx bx-cart' ></i></div>
                <div class="user-icon">$00.00</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="desktop-menu">
            <div class="vetical-menu">
                All departments
            </div>
            <div class="block-menu">
                <ul class="menu__item">
                    <li class="menu__list"><a href="" class="menu__link">Home</a></li>
                    <li class="menu__list"><a href="" class="menu__link">Features</a></li>
                    <li class="menu__list"><a href="" class="menu__link">Shop</a></li>
                    <li class="menu__list"><a href="" class="menu__link">New Arrivals</a></li>
                    <li class="menu__list"><a href="" class="menu__link">Contact Us</a></li>
                    <li class="menu__list"><a href="" class="menu__link">About Us</a></li>
                </ul>
            </div>
            <div class="sale-info">
                <div class="sale-img">
                    <img src="http://magento2.magentech.com/themes/sm_ego/pub/media/wysiwyg/mega-menu/icon/img-gift.png">
                </div>
               <div class="sale-off">
                    <div class="special">Special</div>
                    <div class="flash-sale">Flash Sale</div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
